# Site settings
title: Matt Humer
email: hello@matthumer.com
url: https://github.com/jeromelachaud/freelancer-theme
description: "Matt Humer's hilarious website!  This is a nice portfolio site for Matt Humer's adventures in project management, change management, user interface design, systems thinking, and intradisciplinary synergy.  Also, Katt was here."
keywords: "PMP, MBA, project management, change management"
skills: "Senior Change Management Consultant"
meta_author: LastName FirstName

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 18bc9c #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: Dr. Henry Jekyll
  location: Location
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: linkedin
    url: https://www.linkedin.com/in/matt-humer/
  - title: envelope  
    url: mailto:hello@matthumer.com
  - title: github
    url: http://github.com/matt-humer

# Postal address (add as many lines as necessary)
address:
  - line: Charlotte, North Carolina

# Credits content
credits: 'Freelancer is an open source Bootstrap theme created by <a href="http://startbootstrap.com">Start Bootstrap</a>.  Customized by <a href="linktr.ee/octokatt">Katt</a>'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
